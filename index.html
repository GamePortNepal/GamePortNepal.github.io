<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamePort Nepal - Premium Gaming Store</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="nav-wrapper">
                <div class="logo">
                    <h1>GamePort <span>Nepal</span></h1>
                </div>
                <nav class="nav-menu">
                    <a href="about.html" class="nav-link">About</a>
                    <a href="privacy.html" class="nav-link">Privacy</a>
                    <a href="contact.html" class="nav-link">Contact Us</a>

                    <div class="cart-icon" onclick="openCart()">
                        <span class="cart-text">Cart</span>
                        <span class="cart-count" id="cartCount">0</span>
                    </div>
                </nav>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for games, cosmetics, accounts..." class="search-bar">
                <div class="search-icon">üîç</div>
            </div>
        </div>
    </header>
    
    <main class="main">
        <section class="hero">
            <div class="container">
                <div class="hero-content">
                    <h2 class="hero-title">Premium Gaming Experience</h2>
                    <p class="hero-subtitle">Discover exclusive gaming products, cosmetics, and accounts</p>
                </div>
            </div>
        </section>

        <section class="categories">
            <div class="container">
                <h2 class="section-title">Shop by Category</h2>
                <div class="category-filters">
                    <button class="category-btn active" data-category="all">All Products</button>
                    <button class="category-btn" data-category="Cosmetic">Cosmetics</button>
                    <button class="category-btn" data-category="Account">Accounts</button>
                    <button class="category-btn" data-category="Game">Games</button>
                    <button class="category-btn" data-category="DLC">DLC</button>
                </div>
            </div>
        </section>

        <section class="products">
            <div class="container">
                <div class="products-grid" id="productsGrid">
                    <!-- Products will be loaded dynamically -->
                </div>
            </div>
        </section>
    </main>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-header">
                <h2>Shopping Cart</h2>
                <button class="close-cart" onclick="closeCart()">&times;</button>
            </div>
            <div class="cart-items" id="cartItems">
                <!-- Cart items will be loaded dynamically -->
            </div>
            <div class="cart-footer">
                <div class="cart-total">
                    <strong>Total: NPR <span id="cartTotal">0</span></strong>
                </div>
                <button class="checkout-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div class="checkout-modal" id="checkoutModal">
        <div class="checkout-content">
            <div class="checkout-header">
                <h2>Order Details</h2>
                <button class="close-checkout" onclick="closeCheckout()">&times;</button>
            </div>
            <div class="checkout-form">
                <form id="orderForm">
                    <div class="form-group">
                        <label for="fullName">Full Name *</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number *</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="address">Delivery Address *</label>
                        <textarea id="address" name="address" required rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes (Optional)</label>
                        <textarea id="notes" name="notes" rows="2"></textarea>
                    </div>
                    <div class="order-summary">
                        <h3>Order Summary</h3>
                        <div id="orderSummary"></div>
                        <div class="final-total">
                            <strong>Total: NPR <span id="finalTotal">0</span></strong>
                        </div>
                    </div>
                    <button type="submit" class="send-order-btn">Send Order via Discord</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 GamePort Nepal. All rights reserved.</p>
        </div>
    </footer>

    <script src="products.js"></script>
    <script src="script.js"></script>
</body>
</html>
